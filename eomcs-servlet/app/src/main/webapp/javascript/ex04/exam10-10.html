<body>
<h1>객체 - 객체 생성과 초기화 VII</h1>
<script>
"use strict"

// 생성자 함수는 일반 함수와 다르게 
// 메서드 이름을 명사구 형태로 짓는다.
function Score(name, kor, eng, math) {
	  // 생성자로 호출될 경우, 상위 생성자를 먼저 호출하는 코드가 자동 추가된다.
	  // this.Object(); 
	  
	  // 따로 호출할 상위 생성자를 지정하고 싶다면 다음과 같이 명시해야 한다.
	  // 예) 
	  // this.Student();
	
    this.name = name;
    this.kor = kor;
    this.eng = eng;
    this.math = math;
    this.sum = function() { 
        return this.kor + this.eng + this.math
    };
    this.aver = function() { 
        return this.sum() / 3
    }
}

var scores = []; //new Array();
scores[0] = new Score("홍길동", 100, 100, 100);
scores[1] = new Score("임꺽정", 90, 90, 90);
scores[2] = new Score("유관순", 80, 80, 80);
// 함수 이름이 대문자로 시작하면 
// 생성자로 사용하라는 의미이므로 
// 개발자들이 다음과 같은 실수를 하지 않을 것이다. 
// scores[3] = Score("안중근", 70, 70, 70);

for (var score of scores) {
    console.log(score.name, score.kor, score.eng, score.math, 
    		score.sum(), score.aver());
    console.log(score);
}
</script>
</body>
</html>
